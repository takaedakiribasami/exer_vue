<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue.js</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="fruits-list">
        <page-header class="header">
            <h1 slot="header">夏の果物</h1>
        </page-header>
        <page-content class="content">
            <ul slot="content">
                <li>スイカ</li>
                <li>マンゴー</li>
            </ul>
        </page-content>
        <page-header class="header">
            <h1 slot="header">冬の果物</h1>
        </page-header>
        <page-content class="content">
            <ul slot="content">
                <li>リンゴ</li>
                <li>イチゴ</li>
            </ul>
        </page-content>

    </div>

    <script>
        var headerTemplate = `
            <div>
                <slot name="header">No title</slot>
            </div>`
        var contentTemplate = `
            <div>
                <slot name="content">No title</slot>
            </div>`

        Vue.component('page-header', {
            template: headerTemplate
        })
        Vue.component('page-content', {
            template: contentTemplate
        })

        new Vue({
            el: "#fruits-list"
        })
    </script>
</body>

</html>
