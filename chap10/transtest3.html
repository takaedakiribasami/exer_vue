<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <h2>リストを並び替えるアニメーション</h2>
    <div id="app">
        <transition-group>
            <li v-for="item in dataArray" v-bind:key="item">{{item}}</li>
        </transition-group>
        <button v-on:click="sortData">昇順ソート</button>
        <button v-on:click="shuffleData">シャッフル</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                dataArray: ['one', 'two', 'three', 'four', 'five']
            },
            methods: {
                sortData: function () {
                    this.dataArray.sort(function (a, b) {
                        if (a < b) return -1;
                        if (a > b) return 1;
                        return 0;
                    })
                },
                shuffleData: function () {
                    var buffer = [];
                    var len = this.dataArray.length;
                    for (var i = len; len > 0; len--) {
                        var r = Math.floor(Math.random() * len);
                        buffer.push(this.dataArray[r]);
                        this.dataArray.splice(r, 1);
                    }
                    this.dataArray = buffer;
                }
            }
        });
    </script>
    <style>
        .v-move {
            transition: 0.5s;
        }
    </style>
</body>

</html>
