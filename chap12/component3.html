<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component my-name="桃太郎" my-age="15"></my-component>
        <my-component my-name="浦島太郎" my-age="14"></my-component>
        <my-component></my-component>
    </div>
    <script>
        var MyComponent = {
            template: '<p class="my-comp">私は{{ myName }}、{{ myAge }}歳です</p>',
            props: {
                myName: String,
                myAge: String
            },
            created: function () {
                if (this.myName == null) {
                    this.myName = "名無しの権兵衛";
                }
                if (this.myAge == null) {
                    this.myAge = "？";
                }
            }
        }
        new Vue({
            el: "#app",
            components: {
                'my-component': MyComponent
            }
        })
    </script>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</body>

</html>
