<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <label><input type="checkbox" v-model="myCheck">
            チェックボックスの状態：{{ myCheck }}</label>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myCheck: false
            }
        });
    </script>
</body>

</html>
