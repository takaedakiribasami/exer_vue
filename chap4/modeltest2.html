<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <textarea v-model="myText"></textarea>
        <p>文章：「{{ myText }}」</p>
        <p>文字数：{{ myText.length }}文字</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText: 'ここに文章を入力'
            }
        });
    </script>
</body>

</html>
